<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BugPro - Bug Tracker</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-background"></div>

  <header class="glass-header">
    <div class="brand">
      <div class="logo-container">
        <img src="images/logo.png" alt="BugPro Logo" class="logo-img" />
      </div>
      <span class="brand-name">BugPro</span>
    </div>

    <nav class="nav-links">
      <a href="404.html" class="nav-item">Admin</a>
      <a href="https://github.com/WPR-BC-Project/" class="nav-item">Github Repo</a>
      <a href="https://github.com/WPR-BC-Project/projectX" class="nav-item">Report Bug</a>
    </nav>

    <div class="header-actions">
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
      <a href="login.html" class="btn btn-secondary">Sign Out</a>
    </div>
  </header>

  <main class="container">
    <section class="add-issue-section">
      <div class="glass-card form-card">
        <h2 class="section-title">Log New Issue</h2>

        <form id="issueInputForm">
          <div class="form-row">
            <div class="form-group">
              <label for="issueDescription">Description</label>
              <input type="text" id="issueDescription" placeholder="Describe the issue succinctly..."
                autocomplete="off" />
            </div>

            <div class="form-group">
              <label for="issueSeverity">Severity</label>
              <div class="select-wrapper">
                <select id="issueSeverity">
                  <option value="Low">Low Priority</option>
                  <option value="Medium">Medium Priority</option>
                  <option value="High">High Priority</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="issueAssignedTo">Assigned To</label>
              <input type="text" id="issueAssignedTo" placeholder="Assignee name..." autocomplete="off" />
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary" data-status="Open">
              Add Issue
            </button>
            <button type="button" class="btn btn-secondary" onclick="addQuickIssue('In-Progress')">
              Start Progress
            </button>
            <button type="button" class="btn btn-ghost" onclick="addQuickIssue('Backlog')">
              To Backlog
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="issues-display-section">
      <div class="section-header">
        <h3>Active Issues</h3>
        <div class="stats-pill" id="total-count">0 Issues</div>
      </div>
      <div id="issuesList" class="issues-grid">
        <!-- Issues will be injected here -->
      </div>
    </section>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden">
    <div class="toast-content">
      <span id="toast-message">Notification</span>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
